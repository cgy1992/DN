<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Distributed Ninja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="javascript:void(0)">
            Distributed Ninja Dashboard
          </a>
        </div>
        <div class="collapse navbar-collapse">
        <div class="navbar-form navbar-left">
          <div class="form-group">
            <button class="btn" id="start-btn" type="button">Start Build</button>
          </div>
        </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Master</h3>
        </div>
        <div class="panel-body">
          <dl class="dl-horizontal">
            <dt>Operating System:<dt>
            <dd>...</dd>
            <dt>Architecture:<dt>
            <dd>...</dd>
            <dt>Number of Cores:<dt>
            <dd>...</dd>
            <dt>Physical Memory:<dt>
            <dd>...</dd>
            <dt>Working Directory:<dt>
            <dd>...</dd>
          </dl>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Status</div>
          <div class="panel-body">
            <ul id="status-graph"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="index.js"></script>
</html>
